    <style>
        html, body {
            height: 100%;

            display: flex;

<body>
    <script>
        function setup(){
            createCanvas(screen.width, screen.height);
            background(55, 5, 50);
        }

        function draw(){
            display();
        }

        function display(){
            noStroke();
            fill(255);
            ellipse(width/2, height/2, 100, 100);
        }
    </script>
